<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入xlsx</title>
    <link rel="stylesheet" href="./workHours.css">
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>
</head>

<body>
    <input type="file" name="importTime" id="importTime">
    <h1 class="title"><span class="year">2022</span>年<span class="month">09</span>月<span
            class="department">餐饮</span>部门加钟消钟统计（<span class="fullYear">2022-09-01至2022-09-30</span>）</h1>
    <ul class="clockList">
        <li class="clockItem">
            <div class="name">姓名：<span></span></div>
            <div class="addClock">加钟：<span></span></div>
            <div class="cutClock">消钟：<span></span></div>
            <div class="totalClock">总计：<span></span></div>
            <ul>
                <li>
                    <span class=""></span>加钟消钟：<span></span>
                </li>
            </ul>
        </li>
    </ul>
</body>
<script>
    window.onload = function () {
        let importTime = document.getElementById("importTime");
        importTime.onchange = function () {
            // 创建 FileReader 示例
            let showPreview = new FileReader();
            // 读取文件
            showPreview.readAsBinaryString(this.files[0]);
            // 文件读取成功时的回调函数
            showPreview.onload = function (e) {
                let data = getData(e.target.result);
                console.log(data)
                for (let i of data) {
                    for (let j in i) {
                        if (j === "姓名") {
                            // console.log(i[j]);
                        }
                        if (/[0-9]+/.test(j)) {
                            let arr = i[j].split("\n");
                            // 去重
                            let newArr = [];
                            for (let a of arr) {
                                if (a && !newArr.includes(a)) {
                                    newArr.push(a);
                                }
                            }
                            i[j] = newArr.join("\n");
                        }
                    }
                    // break;
                }
            }
        }
    }

    function getData(file) {
        let data = [];
        // 以二进制流方式读取到整份的excel 表格对象
        let workbook = XLSX.read(file, {
            type: 'binary'
        })
        // 遍历每张表读取
        for (let sheet in workbook.Sheets) {
            // 判断文件是否是 excel 文件
            if (workbook.Sheets.hasOwnProperty(sheet)) {
                // 对表格的内容进行处理
                data = data.concat(XLSX.utils.sheet_to_json(workbook.Sheets[sheet]));
                break; // 如果只取第一张表，就取消注释这行
            }
        }
        return data;
    }
</script>

</html>
