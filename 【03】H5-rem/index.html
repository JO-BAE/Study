<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, max-scale=1.0, min-scale=1.0, use-scable=no">
    <title>苏宁易购</title>
    <link rel="stylesheet" href="css/index.css">
</head>

<body>
    <!-- APP提示区域开始 -->
    <div class="app">
        <img src="images/app.gif" alt="">
    </div>
    <!-- APP提示区域结束 -->

    <!-- 顶部搜索区域开始 -->
    <div class="search_wrap">
        <!-- <div class="search_wrap search_wrap_fixed"> -->
        <div class="content_wrap_1">
            <a href="#" class="class"><img src="images/class.png" alt="分类"></a>
            <a href="#" class="wrapper"><img src="upload/wrapper.gif" alt=""></a>
            <a href="#" class="login"><img src="images/login.png" alt="登录"></a>
        </div>
        <div class="content_wrap_2">
            <!-- <a href="#" class="input">商品/店铺</a> -->
            <div class="input">
                <input type="text" placeholder="商品/店铺">
            </div>
        </div>
    </div>
    <!-- 顶部搜索区域开始 -->

    <!-- banner区域开始 -->
    <div class="banner">
        <div class="banner_slider">
            <ul>
                <li><a href=""><img src="images/banner-img.jpg" alt=""></a></li>
            </ul>
        </div>
        <ul class="banner_trigger">
            <li class="current"></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
            <li></li>
        </ul>
    </div>
    <!-- banner区域结束 -->

    <!-- 广告区域开始 -->
    <div class="ad">
        <a href="#">
            <img src="images/ad.gif" alt="">
        </a>
    </div>
    <!-- 广告区域结束 -->

    <!-- 链接入口区域开始 -->
    <div class="enter">
        <div class="enter_list">
            <a href="#">
                <img src="images/enter-icon.png" alt="">
                <span>苏宁秒杀</span>
            </a>
            <a href="#">
                <img src="images/enter-icon2.png" alt="">
                <span>苏宁超市</span>
            </a>
            <a href="#">
                <img src="images/enter-icon3.png" alt="">
                <span>苏宁拼购</span>
            </a>
            <a href="#">
                <img src="images/enter-icon4.png" alt="">
                <span>手机数码</span>
            </a>
            <a href="#">
                <img src="images/enter-icon5.png" alt="">
                <span>苏宁家电</span>
            </a>
            <a href="#">
                <img src="images/enter-icon6.png" alt="">
                <span>免费水果</span>
            </a>
            <a href="#">
                <img src="images/enter-icon7.png" alt="">
                <span>super会员</span>
            </a>
            <a href="#">
                <img src="images/enter-icon8.png" alt="">
                <span>签到有礼</span>
            </a>
            <a href="#">
                <img src="images/enter-icon9.png" alt="">
                <span>领券中心</span>
            </a>
            <a href="#">
                <img src="images/enter-icon10.png" alt="">
                <span>更多频道</span>
            </a>
        </div>
        <!-- 预留翻页提示的位置 -->
        <ul class="enter_trigger"></ul>
    </div>
    <!-- 链接入口区域结束 -->

    <!-- 秒杀区域开始 -->
    <div class="sk">
        <div class="hh">
            各种榜单
        </div>
    </div>
    <!-- 秒杀区域结束 -->

    <!-- 底部固定tab栏开始 -->
    <footer class="tab">
        <a href="#">
            <img src="images/tab-icon.png" alt="">
            <span>首页</span>
        </a>
        <a href="#">
            <img src="images/tab-icon2.png" alt="">
            <span>分类</span>
        </a>
        <a href="#">
            <img src="images/tab-icon3.png" alt="">
            <span>排行榜</span>
        </a>
        <a href="#">
            <img src="images/tab-icon4.png" alt="">
            <span>购物车</span>
        </a>
        <a href="#">
            <img src="images/tab-icon5.png" alt="">
            <span>我的易购</span>
        </a>
    </footer>
    <!-- 底部固定tab栏结束 -->
</body>

</html>
