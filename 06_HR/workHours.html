<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>导入xlsx</title>
    <link rel="stylesheet" href="./common.css">
    <link rel="stylesheet" href="./workHours.css">
    <script src="https://cdn.bootcss.com/xlsx/0.11.5/xlsx.core.min.js"></script>
    <script src="./common.js"></script>
    <script src="./workHours.js"></script>
</head>

<body>
    <header>
        <label for="attendSheet" class="littleFont">上传考勤表：</label><input type="file" name="attendSheet"
            id="attendSheet">
    </header>
    <main>
        <h1>2022年09月餐饮部加钟消钟统计（<span class="fullDate">2022-09-01至2022-09-30</span>）</h1>
        <ul class="staffList">
            <li class="staffItem sf">
                <ul class="clockHeader">
                    <li class="name">姓名：张三</li>
                    <li class="addClock">总加钟: 10:11</li>
                    <li class="cutClock">总消钟：10:11</li>
                    <li class="totalClock">净加钟/消钟：10:11</li>
                </ul>
                <ul class="clockList littleFont">
                    <li class="clockDate">
                        <span class="date">09月01日</span>
                        <span>1:30</span>
                        <span>1:30</span>
                        <span>1:30</span>
                        <span>1:30</span>
                    </li>
                    <li class="clockDate">
                        <span class="date">09月01日</span>
                        <span>1:30</span>
                        <span>1:30</span>
                        <span>1:30</span>
                        <span>1:30</span>
                    </li>
                </ul>
            </li>
        </ul>
    </main>
</body>

</html>
